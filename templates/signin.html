{% load static%}

<!DOCTYPE html>
<html lang="en" class="h-100 w-100">

<head>
     <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>memorial books</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- style css -->
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <!-- Responsive-->
    <link rel="stylesheet" href="{% static 'css/responsive.css'%}">
    <!-- fevicon -->
    <link rel="icon" href="{% static 'images/fevicon.png'%}" type="image/gif" />
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href=" {% static 'css/jquery.mCustomScrollbar.min.css'%}">
    <!-- Tweaks for older IEs-->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
   <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
       
   form {
       width: 300px;
       margin-top: 110px;
   }
   label {
       display: block;
       margin-bottom: 10px;
   }
   input[type="text"],
   input[type="email"],
   input[type="password"] {
       width: 100%;
       padding: 10px;
       margin-bottom: 15px;
       border: 1px solid #ccc;
       border-radius: 5px;
       box-sizing: border-box;
   }
   button[type="submit"] {
       background-color: #007bff;
       color: #fff;
       border: none;
       padding: 10px 20px;
       border-radius: 5px;
       cursor: pointer;
   }
   button[type="submit"]:hover {
       background-color: #0056b3;
   }
</style>
</head>

<body class="d-flex flex-col justify-content-center align-items-center h-100 w-100">
  <header>
    <!-- header inner -->
    <div class="header">
       <div class="container">
          <div class="row">
             <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                <div class="full">
                   <div class="center-desk">
                      <div class="logo"> <a href="/"><img src=" {% static 'images/logo.png'%}" alt="#"></a> </div>
                   </div>
                </div>
             </div>
             <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                <div class="menu-area">
                   <div class="limit-box">
                      <nav class="main-menu">
                         <ul class="menu-area-main">
                          <li> <a href="/about">About us</a> </li>
                                 <li><a href="/books">Our Books</a></li>
                                 <li class="active" ><a href="/signin">Sign In</a></li>
 
                                 <li><a href="/signup">Sign Up</a></li>
                             <li class="mean-last"> <a href="#"><img src=" {% static 'images/top-icon.png'%}" alt="#" /></a> </li>
                         </ul>
                      </nav>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
    </div>
  </header>
  
  <div class="container d-flex justify-content-center align-items-center ">
   {% if error_msg %}
  <p>{{ error_msg }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign In</button>
  </form>
</div>
</body>
</html>
